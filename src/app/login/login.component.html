
<div class="container" style="padding-top: 15%">
  <div class="row">
  <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" (submit)="loginUser($event)">
                  <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Username" name="Username" type="text" id="username">
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" name="Password" type="password" value="" id="password">
            </div>
            <input class="btn btn-lg btn-danger btn-block" type="submit" value="Login">
          </fieldset>
            </form>
        </div>
    </div>
  </div>
</div>
</div>
